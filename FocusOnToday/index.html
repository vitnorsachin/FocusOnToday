<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- js file add in head tag is good use defer -->
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle">
                <span>Today</span>
                <img class="sun-icon" src="Images/Sun.svg" alt=""/>
            </h2>
            <p class="progress-label">
                Raise the bar by completing your goals!
            </p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>/4 Complete</span>
                </div>
                <p class="error-label">Please set all the 3 goals!</p>
            </div>


            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon" 
                        src="Images/check-icon.svg" 
                        alt="check-icon" srcset=""
                    />
                </div>
                <input
                    id="first"
                    class="goal-input" 
                    type="text" 
                    placeholder="Add a new goal.!"
                />
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon" 
                        src="Images/check-icon.svg" 
                        alt="check-icon" srcset=""
                    />
                </div>
                <input
                    id="second" 
                    class="goal-input" 
                    type="text" 
                    placeholder="Add a new goal.!"
                />
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon" 
                        src="Images/check-icon.svg" 
                        alt="check-icon" srcset=""
                    />
                </div>
                <input
                    id="third" 
                    class="goal-input" 
                    type="text" 
                    placeholder="Add a new goal.!"
                />
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img 
                        class="check-icon" 
                        src="Images/check-icon.svg" 
                        alt="check-icon" srcset=""
                    />
                </div>
                <input
                    id="fourth" 
                    class="goal-input" 
                    type="text" 
                    placeholder="Add a new goal.!"
                />
            </div>

            <p class="quote">"Move one step move ahead Today"</p>
            <p class="made-with">Made with ❤️ by Ganesh Vitnor</p>
        </div>
    </main>
</body>
</html>
